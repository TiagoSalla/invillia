<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: header"></head>

<body>
<div>
    <main>
        <div class="container my-5">
            <h2>New Member</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/members/addmember}" th:object="${member}" method="post">
                        <div class="row form-group">
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Name</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name"
                                       placeholder="Insert new member name" required>
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Team</label>
                                <select class="form-control" th:field="*{team}" required>
                                    <option value="">Select a team</option>
                                    <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Add">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
</body>

</html>
