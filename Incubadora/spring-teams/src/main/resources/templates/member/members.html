<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: header"></head>

<body>
<div>
    <main>
        <div th:switch="${members}" class="container">
            <div>
                <table class="table table-striped table-responsive-sm">
                    <thead style="background-color: black; color: white;">
                    <tr>
                        <th colspan="5" style="text-align: center; font-size: 2em;">Members
                            <a th:href="@{/members/signup}" class="btn btn-primary btn-add-table">
                                <i class="fa fa-user-plus" style="text-align: right;"></i>
                            </a>
                        </th>
                    </tr>
                    </thead>
                    <thead style="background-color: #BF244E; color: white;">
                    <thead style="background-color: #BF244E; color: white;">
                    <th>#</th>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Edit</th>
                    <th>Delete</th>
                    </thead>
                    <tbody>
                    <tr th:if="${members.empty}">
                        <td colspan="5" align="center">No members found!</td>
                    </tr>

                    <tr th:each="member : ${members}">
                        <td th:text="${member.id}"></td>
                        <td th:text="${member.name}">
                        <td th:text="${member.team.name}">
                        <td><a th:href="@{/members/edit/{id}(id=${member.id})}" class="btn btn-primary"><i
                                class="fas fa-user-edit"></i></a></td>
                        <td><a th:href="@{/members/delete/{id}(id=${member.id})}" class="btn btn-primary"><i
                                class="fas fa-user-times"></i></a></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </main>
</div>
</body>

</html>
