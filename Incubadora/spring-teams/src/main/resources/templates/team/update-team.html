<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">

    <title>Invillia | Teams</title>
</head>

<body>
     <header>
        <h1 id="title"> <a th:href="@{/}">Invillia Teams</a></h1>
    </header>

     <div class="container my-5">
         <h2 class="mb-5" style="color: white;">Update Member</h2>
         <div class="row">
             <div class="col-md-6">
                 <form action="#" th:action="@{/teams/update/{id}(id=${team.id})}" th:object="${team}" method="post">
                     <div class="row">
                         <div class="form-group col-md-6">
                             <label for="name" class="col-form-label" style="color: white;">Name</label>
                             <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                             <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                         </div>
                     </div>
                     <div class="row">
                         <div class="col-md-6">
                             <input type="submit" class="btn btn-primary" value="Update">
                         </div>
                     </div>
                 </form>
             </div>
         </div>
     </div>
</body>
</html>
